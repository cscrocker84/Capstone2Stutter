<div class="loginForm">
  <center>
<!--       <img class="responsive-img" style="width: 250px;" src="http://i.imgur.com/ax0NCsK.gif" />
    <div class="section"></div> -->

    <h5 class="cyan-text">Please, login into your account</h5>
    <div class="section"></div>

    <div class="container ">
      <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

        <form class="col s12">
          <div class='row'>
            <div class='col s12'>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='email' name='email' id='email' ng-model="email" required/>
              <label for='email' class="left">Enter your email</label>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate' type='password' name='password' id='password' ng-model="password" required/>
              <label for='password'>Enter your password</label>
            </div>
            <label style='float: right;'>
              <p class='red-text' ng-click="forgot()"><b>Forgot Password?</b></p>
            </label>
          </div>

          <br />
          <center>
            <div class='row'>
              <button name='btn_login' class='col s12 btn btn-large waves-effect cyan' ng-click="logIn()">Login</button>
            </div>
          </center>
        </form>
      </div>
    </div>
    <a href="#!/regUser" class="regButton btn btn-small" >Create account</a>
  </center>
</div>
